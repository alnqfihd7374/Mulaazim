name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # نترك الإصدار فارغاً ونجعل القناة 'stable' لجلب أحدث ما صدر في 2026
          flutter-version: '' 
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Prepare Project
        # أضفنا سطر لتحديث المكتبات قسراً ليتوافق مع الإصدار الجديد
        run: |
          flutter clean
          flutter pub upgrade --major-versions
          flutter pub get
      
      - name: Build APK (Release)
        # هذا السطر يحل مشكلة (InaccessibleObjectException) في الصورة 7
        env:
          JAVA_OPTS: "--add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED --add-opens java.base/java.lang.ref=ALL-UNNAMED"
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mulaazim-apk-final
          path: build/app/outputs/flutter-apk/app-release.apk
